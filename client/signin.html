<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Fire Service|Sign in</title>
  </head>
  <body>
    <main class="sign">
      <section class="sign__form">
        <div class="sign__form--content">
          <!-- <div class="records__alert alert__danger">
            <p class="alert__output">User not found</p>
          </div> -->
          <div class="form__id">
            <label for="id">Email:</label>
            <input type="text" name="staff_id" id="id" class="getStaffId" />
          </div>
          <div class="form__password">
            <label for="password">password:</label>
            <input
              type="text"
              name="staff_id"
              id="password"
              class="getStaffPassword"
            />
          </div>
          <div class="form__signin">
            <a class="btn btn--right btn--orange btn--signIn">Sign in</a>
          </div>
          <div class="notice">
            click <a href="/register.html">here</a> to create an account.
          </div>
        </div>
      </section>
    </main>
    <script src="/js/main.js"></script>
    <script src="/js/sigin.js"></script>
  </body>
</html>
