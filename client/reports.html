          <h3>Lives affected</h3>
          <h3>cause of diaster</h3>
          <h3>location</h3>
          <h3>Date</h3>
        </div>

        <div class="search__functions">
          <a href="#top" class="btn search">
            <i href="#" class="fas fa-search"></i>

          <div class="search__functions-list">
            <a href="#" class="monthNyear search__func">Month and year</a>
            <a href="#" class="year search__func">Get yearly reports</a>
            <a href="#" class="id search__func">Get by report by id</a>
          </div>
        </div>
      </div>
    </section>

    <section class="records" id="AddRec">
      <div class="content">
        <!-- <div class="records__alert alert__success">
          <p class="alert__output">User updated</p>
        </div> -->
        <div class="rec">
          <div class="records__identify">
            <div class="reportId">
              <label for="idNum">Report ID:</label>
              <input
                type="number"
                class="rnum"
                id="idNum"
                placeholder="Enter report num"
                min="1"
                max="31"
              />
            </div>
            <div class="livesAffected">
              <label for="lives">Lives affected:</label>
              <input type="text" id="lives" class="uid" placeholder="Lives affected" />
            </div>
          </div>
          <div class="reportDate">
            <label>Date:</label>
            <div class="records__date">
              <input type="text" name="day" class="date-info dash-day">
                <!-- <option value="Monday">Mon</option> -->
              </input>
              <input type="number" name="date" class="date-info dash-date">
                <!-- <option value="1">1</option>-->
              </input>
              <input type="text" name="month" class="date-info dash-month">
                <!-- <option value="January">Jan</option> -->
              </input>
              <input type="number" name="month" class="date-info dash-year">
                <!-- <option value="2019">2019</option>-->
              </input>
            </div>
          </div>
        </div>
        <div class="rec">
          <div class="reportLoc">
            <label for="loc">Location</label>
            <input type="text" id="loc" placeholder="Enter location" class="loc" />
          </div>
          <div class="cod">
            <label for="cod">Cause of disaster</label>
            <input type="text" id="cod" placeholder="Enter cause of diaster" class="dis" />
          </div>
        </div>
        <label>Details:</label>
        <textarea class="report" placeholder="Enter report"></textarea>
        <div class="butt">
          <a href="/reports.html" class="btn btn--orange exit">Exit Report</a>
          <!-- <a href="#" class="btn btn--orange add">Add Report</a> -->
        </div>
      </div>
    </section>
    <script src="/js/main.js"></script>
    <script src="/js/reports.js"></script>
  </body>
</html>
